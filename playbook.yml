- name: Administrar servidores en DigitalOcean
  hosts: all
  become: true  # Añade esta línea para ejecutar todas las tareas con privilegios de superusuario
  tasks:
    - name: Clonar repositorio
      become: true
      git:
        repo: https://github.com/Luisvaldez04/GOLANG-APP-
        dest: /home/luisvaldez04/GOLANG-APP-

    - name: Build and Start Docker container
      become: true
      shell: |
        cd /home/luisvaldez04/GOLANG-APP-
        docker-compose build
        docker-compose up -d
